<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="mainContent">
            <div class="heading">
                <h1>
                    Lublin
                </h1>
            </div>
            <div class="mainInformation">
                <div class="temp">
                    <h2>Temp : 24 'C</h2>
                </div>
                <div class="tempMoreInformation">
                    <div class="tempInfo">Feels like : 27 'C</div>
                    <div class="tempInfo">Temp max : 29 'C</div>
                    <div class="tempInfo">Temp min : 21 'C</div>
                </div>
            </div>
            <div class="wind">
                <h2>Wind speed : 2.2</h2>
            </div>
            <div class="clouds">
                <h2>Clouds : NO</h2>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
