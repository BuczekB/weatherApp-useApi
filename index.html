<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="mainContent">
            <div class="search">
                <input class="searchInput" placeholder="Search" type="text">
                <div class="buttons">
                    <button class="searchButton">
                        <svg class="buttonSvg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" fill="white" ><path d="M39.8 41.95 26.65 28.8q-1.5 1.3-3.5 2.025-2 .725-4.25.725-5.4 0-9.15-3.75T6 18.75q0-5.3 3.75-9.05 3.75-3.75 9.1-3.75 5.3 0 9.025 3.75 3.725 3.75 3.725 9.05 0 2.15-.7 4.15-.7 2-2.1 3.75L42 39.75Zm-20.95-13.4q4.05 0 6.9-2.875Q28.6 22.8 28.6 18.75t-2.85-6.925Q22.9 8.95 18.85 8.95q-4.1 0-6.975 2.875T9 18.75q0 4.05 2.875 6.925t6.975 2.875Z"/></svg>
                    </button>
                    <button class="randomButton">
                        <svg class="buttonSvg" viewBox="0 0 45 45" fill="white" xmlns="http://www.w3.org/2000/svg" ><path d="m16.15 37.75 7.85-4.7 7.85 4.75-2.1-8.9 6.9-6-9.1-.8L24 13.7l-3.55 8.35-9.1.8 6.9 6ZM11.65 44l3.25-14.05L4 20.5l14.4-1.25L24 6l5.6 13.25L44 20.5l-10.9 9.45L36.35 44 24 36.55ZM24 26.25Z"/></svg>
                    </button>
                </div>
            </div>
            <div class="heading">

                <span class="cityName">
                    <h1>Lublin</h1>
                </span>
            </div>
            <div class="mainInformation">
                <div class="temp">
                    <div class="teampOne">
                        Temp :
                        <span class="tempText"> 24 </span>
                        'C
                        <img src="" class=" tempImg">
                    </div>
                    <div class="tempTwo">
                        <div class="clouds">
                            Clouds :
                            <span class="cloudsInfo"> 2.2 </span>
                        </div>
                    </div>
                </div>
                <div class="tempMoreInformation">
                    <div class="tempInfo">
                        Feels like :
                        <span class="tempFeels"> 27 </span>
                        'C
                    </div>
                    <div class="tempInfo">
                        Temp max :
                        <span class="tempMax"> 29 </span>
                        'C
                    </div>
                    <div class="tempInfo">
                        Temp min :
                        <span class="tempMin"> 21 </span>
                        'C
                    </div>
                    <div class="wind">
                        Wind speed :
                        <span class="windSpeed"> 2.2 </span>
                        km\h
                    </div>
                </div>
            </div>
            <div class="sun">
                <div class="sunRise">
                    SunRise :
                    <span class="sunRiseS"> 2.2 </span>
                </div>
                <div class="sunSet">
                    SunSet:
                    <span class="sunSetS"> 2.2 </span>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
